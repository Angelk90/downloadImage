on: 
  workflow_dispatch:
  
name: Test Download Multifile
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out current commit
         
      - name: Set env
        run: |
          echo 'URL<<EOF' >> $GITHUB_ENV
          node ./actionMultifile.js >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
        
      - name: use env var directly
        run: echo "$URL"
      
      - uses: Angelk90/actions-download-file@master
        id: downloadfile
        name: Download the file
        with:
          url: ${{ env.URL }}
          target: assets/
          filename: '["a.jpg", "b.jpg"]'
      - run: ls -l 'assets/'
      
      - name: Check if there is any new translations
        id: verify_diff
        run: |
          npx prettier -w packages/trn/transifex
          git diff --quiet packages/trn/transifex/en_US.json || echo "::set-output name=new_translations_exist::true"
          
      - name: Commit
        if: steps.verify_diff.outputs.new_translations_exist == 'true'
        run: |
         git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git config --local user.name "github-actions[bot]"
         git add packages/trn/transifex
         git commit -m "Add changes" -a
         
      - name: Push
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: ${{ github.ref }}
